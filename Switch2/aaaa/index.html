<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="/aaaa/style.css">
</head>
<body>
    <div class="container">
        <div class="envelope closed">
            <div class="flap"></div>
            <div class="letter-content">
                <h2>Open Me</h2>
                <p>Your love letter will appear here...</p>
            </div>
        </div>
        <textarea id="loveLetter" rows="10" cols="50" placeholder="Write your love letter here..."></textarea>
        <button onclick="displayLetter()">Seal Envelope</button>
    </div>
    <script src="/aaaa/script.js"></script>
</body>
</html>
